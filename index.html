<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Datebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/bootstrap.datebar.css">
</head>
<body>
  <div class="container">
    <h2>Datebar Demo</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="datebar"></div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src='src/js/bootstrap.datebar.js'></script>
  <script>
    $(document).datebar({
      anchorToStart: true,
      anchorToEnd: false,
      startDate: '2017-05-17 00:00:00',
      endDate: '2017-05-28 23:59:59',
      dates: ['2017-05-29 19:00:00', '2017-05-31 16:59:00']
    });
  </script>
</body>
</html>
